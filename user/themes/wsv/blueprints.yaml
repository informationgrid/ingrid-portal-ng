name: GeoPortal.WSV
slug: wsv
type: theme
version: 0.1.0
description: GeoPortal.WSV Theme
icon: microchip
author:
  name: wemove
  email: contact@wemove.com
  url: https://www.wemove.com
homepage: https://github.com/getgrav/grav-theme-ingrid
demo: https://demo.getgrav.org/onepage-skeleton
keywords: ingrid, spectre, theme, core, modern, fast, responsive, html5, css3
bugs: https://github.com/getgrav/grav-theme-ingrid/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    tabs_general:
      type: tabs
      active: 1
      classes: side-tabs
      fields:
        ## Tab layout
        tab_layout:
          type: tab
          title: THEME.ADMIN.LAYOUT.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/layout
        ## Tab home
        tab_home:
          type: tab
          title: THEME.ADMIN.HOME.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/home

        ## Tab search
        tab_search:
          type: tab
          title: THEME.ADMIN.SEARCH.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/search

        ## Tab detail
        tab_detail:
          type: tab
          title: THEME.ADMIN.HIT_DETAIL.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/detail

        ## Tab map
        tab_map:
          type: tab
          title: THEME.ADMIN.MAP.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/map

        ## Tab rss
        tab_rss:
          type: tab
          title: THEME.ADMIN.RSS.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/rss

        ## Tab redirect
        tab_redirect:
          type: tab
          title: THEME.ADMIN.REDIRECT.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/redirect

        ## Tab upload
        tab_upload:
          type: tab
          title: THEME.ADMIN.UPLOAD.TITLE
          import@:
            type: default
            context: user://themes/wsv/blueprints/ingrid/upload
