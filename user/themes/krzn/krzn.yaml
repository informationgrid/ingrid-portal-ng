home:
  sort_modules:
    -
      path: /home/_search
      hidden: false
    -
      path: /home/_warning
      hidden: true
    -
      path: /home/_categories
      hidden: false
    -
      path: /home/_news
      hidden: true
    -
      path: /home/_inform
      hidden: true
  rss:
    feeds_limit: 6
  categories:
    rss:
    facet_config: [
      {
        "id": "type",
        "facets": {
          "application": {
            "icon": "ic-chemie",
            "codelist": "8000",
            "codelist_entry_id": "6",
            "query": {
              "filter": {
                "term": {
                  "t01_object.obj_class": "6"
                }
              }
            }
          },
          "map": {
            "icon": "ic-map",
            "codelist": "8000",
            "codelist_entry_id": "1",
            "query": {
              "filter": {
                "term": {
                  "t01_object.obj_class": "1"
                }
              }
            }
          },
          "geoservice": {
            "icon": "ic-dienste",
            "codelist": "8000",
            "codelist_entry_id": "3",
            "query": {
              "filter": {
                "term": {
                  "t01_object.obj_class": "3"
                }
              }
            }
          },
          "opendata": {
            "icon": "ic-opendata",
            "query": {
              "filter": {
                "bool": {
                  "should": [
                    {
                      "term": {
                        "t04_search.searchterm": "opendata"
                      }
                    },
                    {
                      "term": {
                        "t04_search.searchterm": "opendataident"
                      }
                    }
                  ]
                }
              }
            }
          }
        }
      }
    ]
    add_to_search:
      - "-datatype:address"
      - "-isfolder:true"
  hits:
    query: ''
    add_to_search:
      - "-datatype:address"
      - "-isfolder:true"
    hits_num: 0
    sort:
      sortByDate: true
      emptyQuerySortByDate: true
hit_search:
  hits_num: 10
  facet_config: [
    {
      "id": "type",
      "open": true,
      "facets": {
        "application": {
          "icon": "ic-chemie",
          "codelist": "8000",
          "codelist_entry_id": "6",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "6"
              }
            }
          }
        },
        "map": {
          "icon": "ic-map",
          "codelist": "8000",
          "codelist_entry_id": "1",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "1"
              }
            }
          }
        },
        "geoservice": {
          "icon": "ic-dienste",
          "codelist": "8000",
          "codelist_entry_id": "3",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "3"
              }
            }
          }
        },
        "opendata": {
          "icon": "ic-opendata",
          "query": {
            "filter": {
              "bool": {
                "should": [
                  {
                    "term": {
                      "t04_search.searchterm": "opendata"
                    }
                  },
                  {
                    "term": {
                      "t04_search.searchterm": "opendataident"
                    }
                  }
                ]
              }
            }
          }
        }
      }
    },
    {
      "id": "bbox",
      "filter": "{\"bool\": {\"should\": [{\"nested\": {\"path\": \"spatial\",\"query\": {\"bool\": {\"must\": [{\"geo_bounding_box\": {\"spatial.geometries\": {\"top_left\": [%f,%f],\"bottom_right\": [%f,%f]}}},{\"exists\": {\"field\": \"spatial.geometries\"}}]}}}},{\"bool\": {\"must\": [{\"range\": {\"x1\": {\"gte\": %f}}},{\"range\": {\"y2\": {\"lte\": %f}}},{\"range\": {\"y1\": {\"gte\": %f}}},{\"range\": {\"x2\": {\"lte\": %f}}}],\"must_not\":{\"nested\":{\"path\":\"spatial\",\"query\":{\"bool\":{\"must\":[{\"exists\":{\"field\":\"spatial.geometries\"}}]}}}}}}],\"minimum_should_match\": 1}}"
    }
  ]
  add_to_search:
    - "-datatype:address"
    - '-isfolder:true'
  query_fields:
    - title^10.0
    - title.edge_ngram^4.0
    - title.ngram^2.0
    - summary
    - summary.edge_ngram^0.4
    - summary.ngram^0.2
    - content^0.2
    - content.ngram^0.1
  requested_fields:
    - t04_search.searchterm
    - t017_url_ref.url_link
    - t017_url_ref.content
    - t017_url_ref.special_ref
    - t017_url_ref.datatype
    - object_reference.obj_uuid
    - object_reference.obj_name
    - object_reference.obj_class
    - object_reference.type
    - object_reference.version
    - refering.object_reference.obj_uuid
    - refering.object_reference.obj_name
    - refering.object_reference.obj_class
    - refering.object_reference.type
    - refering.object_reference.version
  source:
      include:
      exclude:
        - content
        - idf
  query_string_operator: AND
  sort:
    enabled: true
    sortByDate: false
    emptyQuerySortByDate: true
  expandable:
    enabled: true
  summary_replace_newline: '<br>'
  summary_lines_limit: 5
  links_max: 5
  csw_enabled: true
  rdf_enabled: false
  partner_logo_enabled: false
  link_sort_asc: true
  sns:
    similar_terms:
      enabled: true
provider:
