  logo_enabled: true
  logo_class: 'xsmall-8 small-7 medium-7 large-7 xlarge-7'
  menu_class: 'xsmall-16 small-15 medium-15 large-13 xlarge-10'
  menu_dropdown: true
  shrink: true
  logo: {  }
footer:
  logo_enabled: false
  copyright:
    text: 'Eisenbahn-Bundesamt (EBA)'
    class: 'xsmall-24 small-24 medium-24 large-24 xlarge-5'
    show_year: false
  menu_class: 'xsmall-24 small-24 medium-24 large-24 xlarge-19'
  hr_line: true
  logo: {  }
  share:
    enabled: false
    enabled_x: true
    enabled_facebook: true
    enabled_linkedin: true
    enabled_xing: true
    enabled_whatsapp: true
    enabled_mail: true
  print:
    enabled: false
  up:
    enabled: true
menu:
  main:
  site:
  footer:
home:
  sort_modules:
  rss:
    feeds_limit: 6
  categories:
    rss: 'type'
    facet_config: []
    add_to_search:
      - '-datatype:address'
      - '-isfolder:true'
  hits:
    add_to_search:
      - '-datatype:address'
      - '-isfolder:true'
    hits_num: 0
    sort:
      sortByDate: true
hit_search:
  hits_num: 0
  facet_config: []
  add_to_search:
    - '-datatype:address'
    - '-isfolder:true'
  query_fields:
    - title^10.0
    - title.edge_ngram^4.0
    - title.ngram^2.0
    - summary
    - summary.edge_ngram^0.4
    - summary.ngram^0.2
    - content^0.2
    - content.ngram^0.1
  requested_fields:
  source:
      include:
      exclude:
        - content
        - idf
  query_string_operator: AND
  sort:
    enabled: false
    sortByDate: false
  expandable:
    enabled: true
  summary_replace_newline: ' '
  summary_lines_limit: 5
  links_max: 5
  csw_enabled: true
  rdf_enabled: false
  partner_logo_enabled: false
  sns:
    similar_terms:
      enabled: false
provider:
  query:
  hits_num:
  requested_fields:
  source:
    include:
    exclude:
      - content
      - idf
hit_detail:
  summary_replace_newline: ' '
  reference_system_link: 'https://epsg.io/'
  reference_system_link_replace: 'urn:ogc:def:crs:'
  csw_enabled: true
  rdf_enabled: false
  time_in_description: true
  address_order:
    - '3'
    - '0'
    - '1'
    - '2'
  contact_order:
    - pointOfContact
    - distributor
    - publisher
    - owner
    - processor
    - author
  requested_fields:
    - partner
    - provider
  source:
    include:
      - idf
      - dataSourceName
      - iPlugId
      - title
    exclude:
      - content
  query_string_operator: AND
map:
  enabled: true
  url: /ingrid-webmap-client/frontend/prd
  shrink_header: true
  leaflet:
    enabled: false
    epsg: '3857'
    bg:
      layer:
        wmts: { url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' }
        wms: { url: null, name: null }
        attribution: '&copy; <a target=\"_blank\" class=\"external-link\" href=\"https://openstreetmap.org\">OpenStreetMap</a> contributors'
        opacity: 1
    bbox:
      color: '#3278B9'
      opacity: 0.2
      weight: 1
      inverted: false
    enable:
      wkt: true
      bwastr: true
      geocoder: false
      spinloader: false
      clustering: false
    geocoder:
      enable: false
      service:
    position: 46.58,5.22,55.40,15.68
measure:
  networks:
    exclude:
    initial:
  url:
  elastic:
redirect:
  pages_to_404:
    - /api
    - /catalog
    - /about
    - /datasource
    - /provider
    - /search
    - /contact
    - /home
  pages_to_redirect:
catalog:
  open_nodes_level: 0
  display_partner: true
  sort_by_name: true
  open_on_new_tab: true
help:
  default_hkey: about-1
datasource:
  excludes:
rss:
  feeds:
streams:
 schemes:
   theme:
     type: ReadOnlyStream
     prefixes:
       '':
         - user/themes/zdm
         - user/themes/ingrid