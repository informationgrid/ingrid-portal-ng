                }
              }
            }
          },
          "opendata": {
            "icon": "ic-opendata",
            "query": {
              "filter": {
                "bool": {
                  "must": [
                    {
                      "bool": {
                        "should": [
                          {
                            "term": {
                              "t04_search.searchterm": "opendata"
                            }
                          },
                          {
                            "term": {
                              "t04_search.searchterm": "opendataident"
                            }
                          }
                        ]
                      }
                    },
                    {
                      "bool": {
                        "should": [
                          {
                            "term": {
                              "object_node.tree_path.name": "Fachdaten"
