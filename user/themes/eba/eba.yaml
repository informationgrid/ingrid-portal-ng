enabled: true
header:
  title_extend: 'GeoPortal.EBA'
  logo_enabled: true
  logo_class: 'xsmall-8 small-7 medium-7 large-7 xlarge-7'
  menu_class: 'xsmall-16 small-15 medium-15 large-13 xlarge-10'
  menu_dropdown: true
  shrink: true
  logo:
    user/themes/eba/images/logo/logo.svg:
      name: logo.svg
      full_path: logo.svg
      type: image/svg+xml
      size: 5898
      path: user/themes/eba/images/logo/logo.svg
footer:
  logo_enabled: false
  copyright:
    text: 'Eisenbahn-Bundesamt (EBA)'
    class: 'xsmall-24 small-24 medium-24 large-24 xlarge-5'
    show_year: false
  menu_class: 'xsmall-24 small-24 medium-24 large-24 xlarge-19'
  hr_line: true
  logo: {  }
  share:
    enabled: false
    enabled_x: true
    enabled_facebook: true
    enabled_linkedin: true
    enabled_xing: true
    enabled_whatsapp: true
    enabled_mail: true
  print:
    enabled: false
  up:
    enabled: true
  banner:
    enabled: false
    text: 'PORTAL-NG'
menu:
  main:
  site:
    -
      path: /map
      highlighted: true
    -
      path: /help
      highlighted: false
      target_blank: true
    -
      path: /sitemap
      highlighted: false
    -
      path: /imprint
      highlighted: false
    -
      path: /privacy
      highlighted: false
    -
      path: /accessibility
      highlighted: false
  footer:
    -
      path: /help
    -
      path: /sitemap
    -
      path: /imprint
    -
      path: /privacy
    -
      path: /accessibility
map:
  url: /ingrid-webmap-client/frontend/prd
  shrink_header: true
  leaflet:
    epsg: '3857'
    bg:
      layer:
        wmts: { url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' }
        wms: { url: null, name: null }
        attribution: '&copy; <a target=\"_blank\" class=\"external-link\" href=\"https://openstreetmap.org\">OpenStreetMap</a> contributors'
        opacity: 1
    bbox:
      color: '#3278B9'
      opacity: 0.2
      weight: 1
      inverted: false
    enable:
      wkt: true
      bwastr: true
      geocoder: false
      spinloader: false
      clustering: false
    geocoder:
      enable: false
      service:
    position: 46.58,5.22,55.40,15.68
redirect:
  pages_to_404:
    - /api
    - /measure
    - /catalog
    - /about
    - /datasource
    - /provider
    - /search
    - /contact
    - /home
    - /detail
  pages_to_redirect:
    -
      path: /help
      url: 'https://geoportal.eisenbahn-bundesamt.de/hilfe'
streams:
 schemes:
   theme:
     type: ReadOnlyStream
     prefixes:
       '':
         - user/themes/eba
         - user/themes/ingrid