        type: bool
    catalog.open_on_new_tab:
      type: toggle
      label: THEME.ADMIN.CATALOG.OPEN_ON_NEW_TAB.LABEL
      help: THEME.ADMIN.CATALOG.OPEN_ON_NEW_TAB.HELP
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    catalog.display_partner:
      type: toggle
      label: THEME.ADMIN.CATALOG.DISPLAY_PARTNER.LABEL
      help: THEME.ADMIN.CATALOG.DISPLAY_PARTNER.HELP
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
