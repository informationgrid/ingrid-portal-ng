form:
  validation: loose
  fields:

    tabs:
      type: tabs
      active: 1

      fields:

## Tab system
        tab_system:
          type: tab
          title: System

          fields:

            header.section:
              type: section
              title: Header
              underline: true

            header.title_extend:
              type: text
              label: Header Titel erweitern
              help: Erweitern Sie den Header Titel.
              default: 'InGrid Portal'

            header.logo_enabled:
              type: toggle
              label: Header Logo enabled
              help: Disable or enable logo
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            header.logo:
              type: file
              label: Header Logo
              size: large
              destination: 'theme://images/logo'
              multiple: false
              markdown: true
              description: Will be used instead of default logo `theme://images/logo/logo.svg`
              accept:
                - image/*

            header.logo_class:
              type: text
              label: Logo Breite
              help: Trage Sie hier die möglichen Breiten des Copyright ein.
              default: 'xsmall-7 small-7 medium-7 large-7 xlarge-7'

            header.menu_class:
              type: text
              label: Menu Breite
              help: Trage Sie hier die möglichen Breiten des Copyright ein.
              default: 'xsmall-16 small-15 medium-15 large-16 xlarge-14'

            header.menu_dropdown:
                type: toggle
                label: Dropdown in Menu
                highlight: 1
                default: 1
                options:
                  1: PLUGIN_ADMIN.ENABLED
                  0: PLUGIN_ADMIN.DISABLED
                validate:
                  type: bool

            header.shrink:
              type: toggle
              label: Header shrink enabled
              help: Disable or enable logo
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.section:
              type: section
              title: Footer
              underline: true

            footer.logo_enabled:
              type: toggle
              label: Footer Logo enabled
              help: Disable or enable logo
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.logo:
              type: file
              label: Footer Logo
              size: large
              destination: 'theme://images/logo'
              multiple: false
              markdown: true
              description: Will be used instead of default logo `theme://images/logo/footer-logo.svg`
              accept:
                - image/*

            footer.hr_line:
              type: toggle
              label: HR-Linie darstellen
              help: HR-Linie über dem Footer darstellen.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.copyright_text:
              type: text
              label: Copyright
              help: Trage Sie hier Ihren Copyright ein.
              default: 'Niedersächsisches Ministerium für Umwelt, Energie, Bauen und Klimaschutz'

            footer.copyright_class:
              type: text
              label: Copyright Breite
              help: Trage Sie hier die möglichen Breiten des Copyright ein.
              default: 'xsmall-24 small-24 medium-24 large-24 xlarge-10'

            footer.menu_class:
              type: text
              label: Menu Breite
              help: Trage Sie hier die möglichen Breiten des Copyright ein.
              default: 'xsmall-24 small-24 medium-24 large-24 xlarge-14'

            footer.share.enabled:
              type: toggle
              label: Teilen
              help: Teilen aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.share.enabled_x:
              type: toggle
              label: Teilen auf "Plattform X"
              help: Teilen auf "Plattform X" aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.share.enabled_facebook:
              type: toggle
              label: Teilen auf "Facebook"
              help: Teilen auf "Facebook" aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.share.enabled_linkedin:
              type: toggle
              label: Teilen auf "LinkedIn"
              help: Teilen auf "LinkedIn" aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.share.enabled_whatsapp:
              type: toggle
              label: Teilen auf "WhatsApp"
              help: Teilen auf "WhatsApp" aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.share.enabled_xing:
              type: toggle
              label: Teilen auf "XING"
              help: Teilen auf "XING" aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.share.enabled_mail:
              type: toggle
              label: Teilen per "E-Mail"
              help: Teilen per "E-Mail" aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.print.enabled:
              type: toggle
              label: Seite drucken
              help: Seite drucken aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            footer.up.enabled:
              type: toggle
              label: Seite "nach oben"
              help: Seite "nach oben" aktivieren.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            menu.section:
              type: section
              title: Menüs
              underline: true

            menu.main_fieldset:
              type: fieldset
              title: Hauptmenü
              help: Definiere dein Hauptmenü
              text: Das Hauptmenü wird im Header des Portals angezeigt.
              collapsed: true
              collapsible: true
              fields:
                menu.main:
                  type: list
                  label: Hauptmenü
                  style: vertical
                  controls: bottom
                  collapsed: false

                  fields:
                    .ident:
                      id: key
                      label: ID
                    .path:
                      type: pages
                      label: Pfad
                      show_modular: false
                      show_root: false
                      show_all: false
                      limit_levels: 2
                    .icon:
                      type: text
                      label: Icon

            menu.site_fieldset:
              type: fieldset
              title: Seitenmenü
              help: Definiere dein Seitenmenü.
              text: Das Seitenmenü wird mit dem Button "Menü" angezeigt.
              collapsed: true
              collapsible: true
              fields:
                menu.site:
                  type: list
                  label: Seitenmenü
                  style: vertical
                  controls: bottom
                  collapsed: false

                  fields:
                    .ident:
                      id: key
                      label: ID
                    .path:
                      type: pages
                      label: Pfad
                      show_modular: false
                      show_root: false
                      show_all: false
                      limit_levels: 2
                    .highlighted:
                      type: toggle
                      label: Hauptmenü
                      help: Markieren Sie diesen Eintrag als ein 'Hauptmenü'.
                      highlight: 1
                      default: 0
                      options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                      validate:
                        type: bool

            menu.footer_fieldset:
              type: fieldset
              title: Fußmenü
              help: Definiere dein Fußmenü.
              text: Das Fußmenü wird wird am Ende jeder Seite angezeigt..
              collapsed: true
              collapsible: true
              fields:
                menu.footer:
                  type: list
                  label: Fußmenü
                  style: vertical
                  controls: bottom
                  collapsed: false

                  fields:
                    .ident:
                      id: key
                      label: ID
                    .path:
                      type: pages
                      label: Pfad
                      show_modular: false
                      show_root: false
                      show_all: false
                      limit_levels: 2

            system.section:
              type: section
              title: Sonstiges
              underline: true

            system.pages_to_404:
              type: pages
              label: Seiten ausschließen
              help: Tragen Sie den Pfad der Portal-URL ein.
              validate:
                type: array
              show_modular: false
              show_root: false
              show_all: false
              limit_levels: 2
              multiple: true
## Tab home
        tab_home:
          type: tab
          title: Startseite

          fields:
            home.sort_modules_fieldset:
              type: fieldset
              title: Startseite definieren
              help: Konfiguriere und sortiere die Startseite
              text: Konfiguriere und sortiere die Startseite.
              collapsed: true
              fields:
                home.sort_modules:
                  type: list
                  label: Startseite
                  style: vertical
                  controls: bottom
                  collapsed: false
                  collapsible: false

                  fields:
                    .ident:
                      id: key
                      label: ID
                    .path:
                      type: pages
                      label: Auswahl
                      help: Wählen Sie das Modul aus.
                      show_modular: true
                      show_root: false
                      show_all: false
                      start_route: /home
                    .hidden:
                      type: checkbox
                      label: Ausblenden
                      help: Blenden Sie ein Modul aus.
                      validate:
                        type: bool

            home.categories:
              type: section
              title: Kategorien (Stöbern in ...)
              underline: true

            home.categories.rss:
              type: text
              label: RSS Link anzeigen
              help: Tragen Sie die Facetten-ID ein zu welcher Kategorie der RSS-Link hinzugefügt werden soll.

            home.categories.exclude_from_search:
              type: selectize
              selectize:
                options:
                  - text: "datatype:address"
                    value: "datatype:address"
                  - text: "isfolder:true"
                    value: "isfolder:true"
              label: Aus den Kategorien ausschließen
              help: Anhand von Elasticsearch Queries können Daten aus der (leeren) Suchanfrage ausgeschlossen werden.
              validate:
                type: commalist

            home.hits:
              type: section
              title: Trefferübersicht
              underline: true

            home.hits.exclude_from_search:
              type: selectize
              selectize:
                options:
                  - text: "datatype:address"
                    value: "datatype:address"
                  - text: "datatype:www"
                    value: "datatype:www"
                  - text: "isfolder:true"
                    value: "isfolder:true"
              label: Aus den Treffern ausschließen
              help: Anhand von Elasticsearch Queries können Daten aus der (leeren) Suchanfrage ausgeschlossen werden.
              validate:
                type: commalist

            home.hits.num:
              type: range
              label: Anzahl der Treffer
              help: Lege die maximale Anzahl der dargestellten RSS Feeds fest.
              validate:
                type: number
                min: 0
                max: 10

            home.hits.sort.sortByDate:
              type: toggle
              label: Trefferübersicht nach Datum sortiert (modtime)
              help: Treffer sortiert nach Datum
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            home.rss:
              type: section
              title: RSS
              underline: true

            home.rss.feeds_limit:
              type: range
              label: Maximale Anzahl der RSS Feeds
              help: Lege die maximale Anzahl der dargestellten RSS Feeds fest.
              validate:
                min: 1
                max: 10

        ## Tab search
        tab_search:
          type: tab
          title: Suche

          fields:

            hit.section:
              type: section
              title: Allgemein
              underline: true

            hit.csw_url:
              type: text
              label: Link zum InGrid Interface-CSW
              help: Trage Sie hier die URL zum InGrid Interface-CSW ein.
              default: 'https://dev.informationgrid.eu/csw?REQUEST=GetRecordById&SERVICE=CSW&VERSION=2.0.2&id='

            hit.rdf_url:
              type: text
              label: Link zum InGrid Interface-RDF
              help: Trage Sie hier die URL zum InGrid Interface-RDF ein.
              default: ''

            hit_search.section:
              type: section
              title: Suchergebnis
              underline: true

            hit_search.exclude_from_search:
              type: selectize
              selectize:
                options:
                  - text: "datatype:address"
                    value: "datatype:address"
                  - text: "isfolder:true"
                    value: "isfolder:true"
              label: Aus der Suche ausschließen
              validate:
                type: commalist

            hit_search.query_string_operator:
              type: toggle
              label: Query String Operator
              highlight: AND
              options:
                "AND": AND
                "OR": OR
              validate:
                type: text

            hit_search.query_fields:
              type: selectize
              selectize:
                options:
                  - text: "title^10.0"
                    value: "title^10.0"
                  - text: "title.edge_ngram^4.0"
                    value: "title.edge_ngram^4.0"
                  - text: "title.ngram^2.0"
                    value: "title.ngram^2.0"
                  - text: "summary"
                    value: "summary"
                  - text: "summary.edge_ngram^0.4"
                    value: "summary.edge_ngram^0.4"
                  - text: "summary.ngram^0.2"
                    value: "summary.ngram^0.2"
                  - text: "content^0.2"
                    value: "content^0.2"
                  - text: "content.ngram^0.1"
                    value: "content.ngram^0.1"
              label: Indexfelder für die Suche
              validate:
                type: commalist

            hit_search.sort.enabled:
              type: toggle
              label: Suchergebnis-Sortierung
              help: Suchergebnis-Sortierung darstellen
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_search.sort.sortByDate:
              type: toggle
              label: Suchergebnisse nach Datum sortiert (modtime)
              help: Treffer sortiert nach Datum
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_search.expandable.enabled:
              type: toggle
              label: Suchergebnisse aufklappbar
              help: Suchergebnisse aufklappbar
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_search.summary_replace_newline:
              type: text
              label: Zeilenumbrüche des Beschreibungstextes ersetzen
              help: Lege die Zeilenumbrüche des Beschreibungstextes fest.
              default: ' '
              validate:
                type: text

            hit_search.summary_lines_limit:
              type: range
              label: Maximale Zeilenanzahl an Beschreibungstext
              help: Lege die maximale Zeilenanzahl an Beschreibungstext fest.
              validate:
                min: 0
                max: 10

            hit_search.links_max:
              type: range
              label: Maximale Anzahl der Verweise und Downloads
              help: Lege die maximale Anzahl der dargestellten Verweise und Downloads fest.
              validate:
                min: 0
                max: 10

            hit_search.csw_enabled:
              type: toggle
              label: ISO-Darstellung anzeigen
              help: Darstellung des Links zur ISO-Darstellung.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_search.rdf_enabled:
              type: toggle
              label: RDF-Darstellung anzeigen
              help: Darstellung des Links zur RDF-Darstellung.
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_search.partner_logo_enabled:
              type: toggle
              label: Partner Wappen anzeigen
              help: Aktivieren Sie die Darstellung der Partner Wappen.
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_detail.section:
              type: section
              title: Detaildarstellung
              underline: true

            hit_detail.summary_replace_newline:
              type: text
              label: Zeilenumbrüche des Beschreibungstextes ersetzen
              help: Lege die Zeilenumbrüche des Beschreibungstextes fest.
              default: ' '
              validate:
                type: text

            hit_detail.reference_system_link:
              type: text
              label: Link zur Reference-System
              help: Trage Sie hier die URL zum Reference-System.
              default: 'https://epsg.io/'

            hit_detail.reference_system_link_replace:
              type: text
              label: Reference-Systemen ersetzen
              help: Ersetzen des Teilstring bei den Reference-Systemen.
              default: 'urn:ogc:def:crs:'

            hit_detail.csw_enabled:
              type: toggle
              label: ISO-Darstellung anzeigen
              help: Darstellung des Links zur ISO-Darstellung.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_detail.rdf_enabled:
              type: toggle
              label: RDF-Darstellung anzeigen
              help: Darstellung des Links zur RDF-Darstellung.
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_detail.time_in_description:
              type: toggle
              label: Zeitbezug in der Beschreibung anzeigen
              help: Stellt den Zeitbezug in der Detaildarstellung dar.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            hit_detail.address_order:
                type: selectize
                selectize:
                    options:
                        - text: "Institution"
                          value: "0"
                        - text: "Einheit"
                          value: "1"
                        - text: "Person"
                          value: "2"
                        - text: "Freie Adresse"
                          value: "3"
                label: Sortierung Adress-Typ
                help: Sortiert die Typen eines Kontaktes nach der festgelegten Reihenfolge
                validate:
                    type: commalist
                default: ["3","0","1","2"]

            hit_detail.contact_order:
                type: selectize
                selectize:
                    options:
                        - text: "Ansprechpartner"
                          value: "pointOfContact"
                        - text: "Vertrieb"
                          value: "distributor"
                        - text: "Herausgeber"
                          value: "publisher"
                        - text: "Eigentümer"
                          value: "owner"
                        - text: "Bearbeiter"
                          value: "processor"
                        - text: "Autor"
                          value: "author"
                label: Sortierung Kontaktliste
                help: Sortiert die Kontakte nach der festgelegten Reihenfolge
                validate:
                    type: commalist
                default: ["pointOfContact","distributor","publisher","owner","processor","author"]

## Tab catalog
        tab_catalog:
          type: tab
          title: Katalog

          fields:

            catalog.open_nodes_level:
              type: number
              label: PLUGIN_INGRID_GRAV.CATALOG.OPEN_NODES_LEVEL
              help: PLUGIN_INGRID_GRAV.CATALOG.OPEN_NODES_LEVEL_HELP
              validate:
                min: 0
                max: 3
            catalog.sort_by_name:
              type: toggle
              label: PLUGIN_INGRID_GRAV.CATALOG.SORT_BY_NAME
              help: PLUGIN_INGRID_GRAV.CATALOG.SORT_BY_NAME_HELP
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            catalog.open_on_new_tab:
              type: toggle
              label: PLUGIN_INGRID_GRAV.CATALOG.OPEN_ON_NEW_TAB
              help: PLUGIN_INGRID_GRAV.CATALOG.OPEN_ON_NEW_TAB_HELP
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            catalog.display_partner:
              type: toggle
              label: PLUGIN_INGRID_GRAV.CATALOG.DISPLAY_PARTNER
              help: PLUGIN_INGRID_GRAV.CATALOG.DISPLAY_PARTNER_HELP
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
## Tab map
        tab_map:
          type: tab
          title: Karte

          fields:

            map.section:
              type: section
              title: Karte
              underline: true

            map.enabled:
              type: toggle
              label: Karte aktivieren
              help: Aktivieren Sie hier die Karte.
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            map.url:
              type: text
              label: Link zur Karte
              help: Trage Sie hier die URL zur Karte.
              default: '/ingrid-webmap-client/frontend/prd'

            map.leaflet.section:
              type: section
              title: Leaflet
              underline: true

            map.leaflet.enabled:
              type: toggle
              label: Leaflet als Karte verwenden
              help: Aktivieren Sie hier die Karte.
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            map.leaflet.epsg:
              type: text
              label: EPSG der Karte
              help: Trage Sie hier den EPSG der Karte ein
              default: '3857'

            map.leaflet.bg.layer.wmts.url:
              type: text
              label: WMTS URL
              help: Trage Sie hier die WMTS URL ein.
              default: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'

            map.leaflet.bg.layer.wms.url:
              type: text
              label: WMS URL
              help: Trage Sie hier die WMS URL ein.
              default: ''

            map.leaflet.bg.layer.wms.name:
              type: text
              label: WMS Layer Namen
              help: Trage Sie hier die WMS Layer Namen ein.
              default: ''

            map.leaflet.bg.layer.attribution:
              type: text
              label: Leaflet Hintergrundkarte Attribution
              help: Trage Sie hier die Attribution ein.
              default: '&copy; <a target=\"_blank\" class=\"external-link\" href=\"https://openstreetmap.org\">OpenStreetMap</a> contributors'

            map.leaflet.bg.layer.opacity:
              type: range
              label: Sichtbarkeit der Hintergrundkarte
              default: 1
              validate:
                min: 0
                max: 1
                step: 0.1

            map.leaflet.bbox.color:
              type: colorpicker
              label: Leaflet BoundingBox-Farbe
              help: Trage Sie hier die gewünschte Farbe in Hex-Format ein (z.B. #000000)
              default: '#3278B9'

            map.leaflet.bbox.opacity:
              type: range
              label: Sichtbarkeit der BoundingBox
              default: 0.2
              validate:
                min: 0
                max: 1
                step: 0.1

            map.leaflet.bbox.weight:
              type: range
              label: Linienbreite der BoundingBox
              default: 1
              validate:
                min: 1
                max: 5
                step: 1

            map.leaflet.bbox.inverted:
              type: toggle
              label: BoundingBox invertiert darstellen
              help: ''
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            map.leaflet.enable.wkt:
              type: toggle
              label: WKT darstellen
              help: ''
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            map.leaflet.enable.bwastr:
              type: toggle
              label: BWaStr darstellen
              help: ''
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
