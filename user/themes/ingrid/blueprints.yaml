name: InGrid
slug: ingrid
type: theme
version: 0.1.0
description: InGrid Theme
icon: rebel
author:
  name: wemove
  email: ingrid@wemove.com
homepage: https://github.com/wemove/grav-theme-ingrid
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/wemove/grav-theme-ingrid/issues
readme: https://github.com/wemove/grav-theme-ingrid/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    tabs_general:
      type: tabs
      active: 1
      classes: side-tabs
      fields:
        ## Tab layout
        tab_layout:
          type: tab
          title: THEME.ADMIN.LAYOUT.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/layout
        ## Tab home
        tab_home:
          type: tab
          title: THEME.ADMIN.HOME.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/home

        ## Tab search
        tab_search:
          type: tab
          title: THEME.ADMIN.SEARCH.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/search

        ## Tab detail
        tab_detail:
          type: tab
          title: THEME.ADMIN.HIT_DETAIL.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/detail

        ## Tab catalog
        tab_catalog:
          type: tab
          title: THEME.ADMIN.CATALOG.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/catalog

        ## Tab map
        tab_map:
          type: tab
          title: THEME.ADMIN.MAP.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/map

        ## Tab measure
        tab_measure:
          type: tab
          title: THEME.ADMIN.MEASURE.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/measure

        ## Tab help
        tab_help:
          type: tab
          title: THEME.ADMIN.HELP.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/help

        ## Tab datasource
        tab_datasource:
          type: tab
          title: THEME.ADMIN.DATASOURCE.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/help

        ## Tab provider
        tab_provider:
          type: tab
          title: THEME.ADMIN.PROVIDER.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/provider

        ## Tab rss
        tab_rss:
          type: tab
          title: THEME.ADMIN.RSS.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/rss

        ## Tab redirect
        tab_redirect:
          type: tab
          title: THEME.ADMIN.REDIRECT.TITLE
          import@:
            type: default
            context: user://themes/ingrid/blueprints/ingrid/redirect