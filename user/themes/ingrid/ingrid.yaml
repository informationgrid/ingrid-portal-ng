      path: /home/_warning
      hidden: true
    -
      path: /home/_categories
      hidden: false
    -
      path: /home/_news
      hidden: false
    -
      path: /home/_inform
      hidden: false
  rss:
    feeds_limit: 6
  categories:
    rss: 'type'
    exclude_from_search:
      - 'isfolder:true'
  hits:
    num: 0
    sort:
      sortByDate: true
hit:
  csw_url: 'https://dev.informationgrid.eu/csw?REQUEST=GetRecordById&SERVICE=CSW&VERSION=2.0.2&id='
  rdf_url: null
hit_search:
  exclude_from_search:
    - 'isfolder:true'
  sort:
    enabled: false
    sortByDate: false
  expandable:
    enabled: true
  summary_replace_newline: ' '
  summary_lines_limit: 5
  links_max: 5
  csw_enabled: true
  rdf_enabled: false
  partner_logo_enabled: false
hit_detail:
  summary_replace_newline: ' '
  reference_system_link: 'https://epsg.io/'
  reference_system_link_replace: 'urn:ogc:def:crs:'
  csw_enabled: true
  rdf_enabled: false
  time_in_description: true
  address_order:
    - '3'
    - '0'
    - '1'
    - '2'
  contact_order:
    - pointOfContact
    - distributor
    - publisher
    - owner
    - processor
    - author
map:
  enabled: true
  url: /ingrid-webmap-client/frontend/prd
  leaflet:
    enabled: false
    epsg: '3857'
    bg:
      layer:
        wmts: { url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' }
        wms: { url: null, name: null }
        attribution: '&copy; <a target=\"_blank\" class=\"external-link\" href=\"https://openstreetmap.org\">OpenStreetMap</a> contributors'
        opacity: 1
    bbox:
      color: '#3278B9'
      opacity: 0.2
      weight: 1
      inverted: false
    enable:
      wkt: true
      bwastr: true
      geocoder: false
      spinloader: false
      clustering: false
measure:
  enabled: true
  networks:
    exclude: null
    initial:
      - luen
  url: 'https://dev.informationgrid.eu/ingrid-portal-apps/measures/index.html'
  elastic: 'https://dev.informationgrid.eu/elastic-measure/'
