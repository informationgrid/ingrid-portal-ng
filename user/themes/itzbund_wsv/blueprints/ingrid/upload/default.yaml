form:
  fields:
    upload.section:
      type: section
      title: THEME.ADMIN.UPLOAD.TITLE
      underline: true

    upload.slideshow:
      type: file
      label: THEME.ADMIN.UPLOAD.SLIDESHOW.TITLE
      destination: 'config://themes/cms/slideshow/images'
      multiple: true
      limit: 0
      autofocus: false
      accept:
        - image/*

    upload.apps:
      type: file
      label: THEME.ADMIN.UPLOAD.APPS.TITLE
      destination: 'config://themes/cms/apps/images'
      multiple: true
      limit: 0
      autofocus: false
      accept:
        - image/*