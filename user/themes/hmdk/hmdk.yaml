home:
  sort_modules:
    -
      path: /home/_search
      hidden: false
    -
      path: /home/_warning
      hidden: true
    -
      path: /home/_categories
      hidden: false
    -
      path: /home/_inform
      hidden: false
  rss:
    feeds_limit: 6
  categories:
    rss: 'type'
    facet_config: [
      {
        "id": "type",
        "facets": {
          "metadata": {
            "icon": "ic-metadata",
            "query": {
              "filter": {
                "term": {
                  "datatype": "metadata"
                }
              }
            },
          },
          "inspire": {
            "icon": "ic-inspire",
            "query": {
              "filter": {
                "term": {
                  "t04_search.searchterm": "inspireidentifiziert"
                }
              }
            },
          },
          "opendata": {
            "icon": "ic-opendata",
            "query": {
              "filter": {
                "bool": {
                  "should": [
                    {
                      "term": {
                        "t04_search.searchterm": "opendata"
                      }
                    },
                    {
                      "term": {
                        "t04_search.searchterm": "opendataident"
                      }
                    }
                  ]
                }
              }
            },
          },
          "maps": {
            "icon": "ic-map",
            "query": {
              "filter": {
                "wildcard": {
                  "capabilities_url": "http*"
                }
              }
            },
          },
        }
      }
    ]
    add_to_search:
      - '-datatype:address'
      - '-isfolder:true'
  hits:
    add_to_search:
      - '-datatype:address'
      - '-isfolder:true'
    hits_num: 0
    sort:
      sortByDate: true
hit_search:
  hits_num: 10
  facet_config: [
    {
      "id": "type",
      "open": true,
      "facets": {
        "metadata": {
          "display_sort_hits_on_selection": true,
          "query": {
            "filter": {
              "term": {
                "datatype": "metadata"
              }
            }
          },
        },
        "inspire": {
          "query": {
            "filter": {
              "bool": {
                "should": [
                  {
                    "term": {
                      "t04_search.searchterm": "inspire"
                    }
                  },
                  {
                    "term": {
                      "t04_search.searchterm": "inspireidentifiziert"
                    }
                  }
                ]
              }
            }
          },
        },
        "opendata": {
          "query": {
            "filter": {
              "bool": {
                "should": [
                  {
                    "term": {
                      "t04_search.searchterm": "opendata"
                    }
                  },
                  {
                    "term": {
                      "t04_search.searchterm": "opendataident"
                    }
                  }
                ]
              }
            }
          },
        },
        "hvd": {
          "query": {
            "filter": {
              "term": {
                "is_hvd": "true"
              }
            }
          },
        },
        "maps": {
          "query": {
            "filter": {
              "wildcard": {
                "capabilities_url": "http*"
              }
            }
          }
        },
        "address": {
          "query": {
            "filter": {
              "term": {
                "datatype": "address"
              }
            }
          }
        }
      }
    },
    {
      "id": "metadata_group",
      "open_by": {
        "type": "metadata",
      },
      "display_sort_hits_on_selection": true,
      "codelist": "8000",
      "query": {
        "terms": {
          "field": "t01_object.obj_class",
          "exclude": "1000",
          "min_doc_count": 0
        }
      },
      "search": "t01_object.obj_class:%d"
    },
    {
      "id": "modtime",
      "display_depend_on": {
        "type": "metadata",
        "metadata_group": "",
      },
      "facets": {
        "last_month": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-1M"
                }
              }
            }
          }
        },
        "last_three_month": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-3M"
                }
              }
            }
          }
        },
        "last_year": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-1y"
                }
              }
            }
          }
        },
        "last_five_years": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-5y"
                }
              }
            }
          }
        },
        "older_five_years": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "lte": "now-5y"
                }
              }
            }
          }
        }
      }
    },
    {
      "id": "provider",
      "codelist": "110",
      "extend_facet_selection_config": {
        "field": "provider",
        "list_limit": 6,
        "sort": "name"
      },
      "sort": "name",
      "query": {
        "terms": {
          "field": "partner",
          "min_doc_count": 0
        }
      },
      "search": "partner:%s"
    },
    {
      "id": "bbox",
      "filter": "{\"range\": {\"x1\": {\"gte\": %f}}}, {\"range\": {\"y1\": {\"gte\": %f}}}, {\"range\": {\"x2\": {\"lte\": %f}}}, {\"range\": {\"y2\": {\"lte\": %f}}}"
    }
  ]
  add_to_search:
    - '-isfolder:true'
  query_fields:
    - title^10.0
    - title.edge_ngram^4.0
    - title.ngram^2.0
    - summary
    - summary.edge_ngram^0.4
    - summary.ngram^0.2
    - content^0.2
    - content.ngram^0.1
  requested_fields:
    - t04_search.searchterm
    - t017_url_ref.url_link
    - t017_url_ref.content
    - t017_url_ref.special_ref
    - t017_url_ref.datatype
    - object_reference.obj_uuid
    - object_reference.obj_name
    - object_reference.obj_class
    - object_reference.type
    - object_reference.version
    - refering.object_reference.obj_uuid
    - refering.object_reference.obj_name
    - refering.object_reference.obj_class
    - refering.object_reference.type
    - refering.object_reference.version
