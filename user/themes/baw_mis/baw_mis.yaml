  facet_config: [
    {
      "id": "baw_abteilung",
      "label": "Abteilung",
      "facets": {
        "bautechnik": {
          "label": "Bautechnik",
          "query": {
            "filter": {
              "term": {
                "baw_abteilung_short": "b"
              }
            }
          }
        },
        "geotechnik": {
          "label": "Geotechnik",
          "query": {
            "filter": {
              "term": {
                "baw_abteilung_short": "g"
              }
            }
          }
        },
        "binnenbereich": {
          "label": "Wasserbau im Binnenbereich",
