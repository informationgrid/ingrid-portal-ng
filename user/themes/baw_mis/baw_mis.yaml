        "terms": {
          "field": "method",
          "min_doc_count": 0
        }
      },
      "search": "method:%s"
    },
    {
      "id": "simmodeltype",
      "label": "Modelldaten",
      "facets": {
        "basisdaten": {
          "label": "Basisdaten",
          "query": {
            "filter": {
              "bool": {
                "should": [
                  {
                    "term": {
                      "simparamtype": "Randbedingung"
                    }
                  },
                  {
                    "term": {
                      "simparamtype": "Anfangsbedingung"
                    }
                  },
                  {
                    "term": {
                      "simparamtype": "Peilung"
                    }
                  },
                  {
                    "term": {
                      "simparamtype": "Bathymetrie"
                    }
                  },
                  {
                    "term": {
                      "simparamtype": "Kennwort"
                    }
                  }
                ]
              }
            }
          }
        },
        "modellergebnisse": {
          "label": "Modellergebnisse",
          "query": {
            "filter": {
              "term": {
                "simparamtype": "Ergebnis"
              }
            }
          }
        },
        "scenario": {
          "label": "Fachliche Abbildungen/Grafiken",
          "query": {
            "filter": {
              "term": {
                "simparamtype": "Grafik"
              }
            }
          }
        }
      }
    },
    {
      "id": "simspatialdimension",
      "label": "Räumliche Dimensionalität",
      "list_limit": 6,
      "query": {
        "terms": {
          "field": "simspatialdimension",
          "min_doc_count": 0
        }
      },
      "search": "t017_url_ref.datatype:%s"
    },
    {
      "id": "datenformat",
      "label": "Datenformat",
      "list_limit": 6,
      "query": {
        "terms": {
          "field": "t017_url_ref.datatype",
          "min_doc_count": 0
        }
      },
      "search": "t017_url_ref.datatype:%s"
    },
    {
      "id": "timeref",
      "filter": "{\"range\": {\"t01_object.time_from\": {\"gte\": \"%s0*\", \"lte\": \"%s9*\"}}}"
    },
    {
      "id": "bbox",
      "filter": "{\"range\": {\"x1\": {\"gte\": %f}}}, {\"range\": {\"y1\": {\"gte\": %f}}}, {\"range\": {\"x2\": {\"lte\": %f}}}, {\"range\": {\"y2\": {\"lte\": %f}}}"
    }
  ]
  add_to_search:
    - '-isfolder:true'
  query_fields:
    - title^10.0
    - title.edge_ngram^4.0
    - title.ngram^2.0
    - summary
    - summary.edge_ngram^0.4
    - summary.ngram^0.2
    - content^0.2
    - content.ngram^0.1
  requested_fields:
    - t04_search.searchterm
    - t017_url_ref.url_link
    - t017_url_ref.content
    - t017_url_ref.special_ref
    - t017_url_ref.datatype
    - object_reference.obj_uuid
    - object_reference.obj_name
    - object_reference.obj_class
    - object_reference.type
    - object_reference.version
    - refering.object_reference.obj_uuid
    - refering.object_reference.obj_name
    - refering.object_reference.obj_class
    - refering.object_reference.type
    - refering.object_reference.version
  source:
      include:
      exclude:
        - content
        - idf
