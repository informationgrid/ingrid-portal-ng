              "term": {
                "baw_abteilung_short": "k"
              }
            }
          }
        },
        "zentral": {
          "label": "Zentraler Service",
          "query": {
            "filter": {
              "term": {
                "baw_abteilung_short": "z"
              }
            }
          }
        }
      }
    },
    {
      "id": "waterway",
      "list_limit": 6,
      "query": {
        "terms": {
          "field": "bwstr-bwastr_name",
          "min_doc_count": 0
        }
      },
      "search": "bwstr-bwastr_name:%s"
    },
    {
      "id": "baw_datenkategorie",
      "label": "Datenkategorie",
      "facets": {
        "projekt": {
          "label": "Projekt/Auftrag",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "4"
              }
            }
          }
        },
        "luftbilder": {
          "label": "Luftbilder",
          "query": {
            "filter": {
              "term": {
                "data_category": "Luftbilder"
              }
            }
          }
        },
        "cat_simulationsdaten": {
          "label": "Simulationsdaten",
          "query": {
            "filter": {
              "term": {
                "data_category": "Simulationsdaten"
              }
            }
          }
        },
        "messdaten": {
          "label": "Messdaten",
          "query": {
            "filter": {
              "term": {
                "data_category": "Messdaten"
              }
            }
          }
        },
        "visualisierung": {
          "label": "Visualisierung",
          "query": {
            "filter": {
              "term": {
