              }
            }
          }
        },
        "geodienst": {
          "label": "Geodienst",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "3"
              }
            }
          }
        },
        "software": {
          "label": "Software",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "6"
              }
            }
          }
        },
        "sonstiges": {
          "label": "Sonstiges",
          "query": {
            "filter": {
              "term": {
                "data_category": "Sonstiges"
              }
            }
          }
        }
      }
    },
    {
      "id": "simulation",
      "facets": {
        "preprocessing": {
          "query": {
            "filter": {
              "term": {
                "simulation_data_type": "Preprocessing"
              }
            }
          }
        },
        "variant": {
          "query": {
            "filter": {
              "term": {
                "simulation_data_type": "Variante"
              }
            }
          }
        },
        "scenario": {
          "query": {
            "filter": {
              "term": {
                "simulation_data_type": "Szenario"
              }
            }
          }
        },
        "model": {
          "query": {
            "filter": {
              "term": {
                "simulation_data_type": "Simulationsmodell"
              }
            }
          }
        },
        "run": {
          "query": {
            "filter": {
              "term": {
                "simulation_data_type": "Simulationslauf"
              }
            }
          }
        },
        "file": {
