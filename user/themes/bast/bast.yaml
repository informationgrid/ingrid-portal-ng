home:
  sort_modules:
    -
      path: /home/_search
      hidden: false
    -
      path: /home/_warning
      hidden: true
    -
      path: /home/_categories
      hidden: false
    -
      path: /home/_news
      hidden: true
    -
      path: /home/_inform
      hidden: true
  rss:
    feeds_limit: 6
  categories:
    rss:
    facet_config: [
      {
        "id": "type",
        "facets": {
          "metadata": {
            "display_on_empty": true,
            "icon": "ic-metadata",
            "query": {
              "filter": {
                "term": {
                  "datatype": "metadata"
                }
              }
            }
          },
          "inspire": {
            "display_on_empty": true,
            "icon": "ic-inspire",
            "query": {
              "filter": {
                "bool": {
                  "should": [
                    {
                      "term": {
                        "t04_search.searchterm": "inspire"
                      }
                    },
                    {
                      "term": {
                        "t04_search.searchterm": "inspireidentifiziert"
                      }
                    }
                  ]
                }
              }
            },
          },
          "opendata": {
            "display_on_empty": true,
            "icon": "ic-opendata",
            "query": {
              "filter": {
                "bool": {
                  "should": [
                    {
                      "term": {
                        "t04_search.searchterm": "opendata"
                      }
                    },
                    {
                      "term": {
                        "t04_search.searchterm": "opendataident"
                      }
                    }
                  ]
                }
              }
            }
          },
          "maps": {
            "display_on_empty": true,
            "icon": "ic-map",
            "query": {
              "filter": {
                "wildcard": {
                  "capabilities_url": "http*"
                }
              }
            }
          }
        }
      }
    ]
    add_to_search:
      - "-datatype:address"
      - "-isfolder:true"
  hits:
    add_to_search:
      - "-datatype:address"
      - "-isfolder:true"
    hits_num: 0
    sort:
      sortByDate: true
hit_search:
  hits_num: 10
  facet_config: [
    {
      "id": "type",
      "facets": {
        "metadata": {
          "query": {
            "filter": {
              "term": {
                "datatype": "metadata"
              }
            }
          }
        },
        "inspire": {
          "query": {
            "filter": {
              "bool": {
                "should": [
                  {
                    "term": {
                      "t04_search.searchterm": "inspire"
                    }
                  },
                  {
                    "term": {
                      "t04_search.searchterm": "inspireidentifiziert"
                    }
                  }
                ]
              }
            }
          },
        },
        "opendata": {
          "query": {
            "filter": {
              "bool": {
                "should": [
                  {
                    "term": {
                      "t04_search.searchterm": "opendata"
                    }
                  },
                  {
                    "term": {
                      "t04_search.searchterm": "opendataident"
                    }
                  }
                ]
              }
            }
          }
        },
        "hvd": {
          "query": {
            "filter": {
              "term": {
                "is_hvd": "true"
              }
            }
          }
        },
        "maps": {
          "query": {
            "filter": {
              "wildcard": {
                "capabilities_url": "http*"
              }
            }
          }
        }
      }
    },
    {
      "id": "metadata_group",
      "facets": {
        "geoset": {
          "codelist": "8000",
          "codelist_entry_id": "1",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "1"
              }
            }
          }
        },
        "geoservice": {
          "codelist": "8000",
          "codelist_entry_id": "3",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "3"
              }
            }
          }
        },
        "database": {
          "codelist": "8000",
          "codelist_entry_id": "5",
          "query": {
            "filter": {
              "term": {
                "t01_object.obj_class": "5"
              }
            }
          }
        }
      }
    },
    {
      "id": "modtime",
      "facets": {
        "last_month": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-1M"
                }
              }
            }
          }
        },
        "last_three_month": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-3M"
                }
              }
            }
          }
        },
        "last_year": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-1y"
                }
              }
            }
          }
        },
        "last_five_years": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-5y"
                }
              }
            }
          }
        },
        "older_five_years": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "lte": "now-5y"
                }
              }
            }
          }
        }
      }
    },
    {
      "id": "timeref",
      "filter": "{\"range\": {\"t01_object.time_from\": {\"gte\": \"%s0*\", \"lte\": \"%s9*\"}}}"
    }
  ]
  add_to_search:
    - "-datatype:address"
    - '-isfolder:true'
  query_fields:
    - title^10.0
    - title.edge_ngram^4.0
    - title.ngram^2.0
    - summary
    - summary.edge_ngram^0.4
    - summary.ngram^0.2
    - content^0.2
    - content.ngram^0.1
  requested_fields:
    - t04_search.searchterm
    - t017_url_ref.url_link
    - t017_url_ref.content
    - t017_url_ref.special_ref
    - t017_url_ref.datatype
    - object_reference.obj_uuid
    - object_reference.obj_name
    - object_reference.obj_class
    - object_reference.type
    - object_reference.version
    - refering.object_reference.obj_uuid
    - refering.object_reference.obj_name
    - refering.object_reference.obj_class
    - refering.object_reference.type
    - refering.object_reference.version
  source:
      include:
      exclude:
        - content
        - idf
  query_string_operator: AND
  sort:
    enabled: false
    sortByDate: false
  expandable:
    enabled: true
  summary_replace_newline: ' '
  summary_lines_limit: 5
  links_max: 5
  csw_enabled: true
  rdf_enabled: false
  partner_logo_enabled: false
  sns:
    similar_terms:
      enabled: true
