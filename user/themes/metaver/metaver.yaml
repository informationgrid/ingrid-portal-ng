home:
  rss_feeds_limit: 6
hit:
  csw_url: 'https://dev.informationgrid.eu/csw?REQUEST=GetRecordById&SERVICE=CSW&VERSION=2.0.2&id='
  rdf_url: null
hit_search:
  summary_replace_newline: ' '
  summary_lines_limit: 5
  links_max: 5
  csw_enabled: true
  rdf_enabled: false
  partner_logo_enabled: true
  facet_config: [
    {
      "id": "special-types",
      "queries": {
        "inspire": {
          "query": {
            "filter": {
              "term": {
                "t04_search.searchterm": "inspireidentifiziert"
              }
            }
          },
          "search": "t04_search.searchterm:inspireidentifiziert"
        },
        "open-data": {
          "query": {
            "filter": {
              "bool": {
                "should": [
                  {
                    "term": {
                      "t04_search.searchterm": "opendata"
                    }
                  },
                  {
                    "term": {
                      "t04_search.searchterm": "opendataident"
                    }
                  }
                ]
              }
            }
          },
          "search": "t04_search.searchterm:opendata t04_search.searchterm:opendataident"
        },
        "hvd": {
          "query": {
            "filter": {
              "term": {
                "is_hvd": "true"
              }
            }
          },
          "search": "is_hvd:true"
        },
        "adv": {
          "query": {
            "filter": {
              "bool": {
                "should": [
                  {
                    "term": {
                      "t04_search.searchterm": "advmis"
                    }
                  },
                  {
                    "term": {
                      "t04_search.searchterm": "adv"
                    }
                  }
                ]
              }
            }
          },
          "search": "t04_search.searchterm:AdVMIS t04_search.searchterm:AdV"
        },
        "maps": {
          "query": {
            "filter": {
              "wildcard": {
                "capabilities_url": "http*"
              }
            }
          },
          "search": "capabilities_url:http.*"
        },
        "metadata": {
          "query": {
            "filter": {
              "term": {
                "datatype": "metadata"
              }
            }
          },
          search: "datatype:metadata"
        },
        "websites": {
          "query": {
            "filter": {
              "term": {
                "datatype": "www"
              }
            }
          },
          "search": "datatype:www"
        },
      }
    },
    {
      "id": "doc-types",
      "codelist": "8000",
      "query": {
        "terms": {
          "field": "t01_object.obj_class",
          "exclude": "1000"
        }
      },
      "search": "t01_object.obj_class:%d"
    },
    {
      "id": "partner",
      "codelist": "110",
      "query": {
        "terms": {
          "field": "partner"
        }
      },
      "search": "partner:%s"
    },
    {
      "id": "bbox",
      "filter": "{\"range\": {\"x1\": {\"gte\": %f } } }"
    },
    {
      "id": "actuality",
      "queries": {
        "lastMonth": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-1M"
                }
              }
            }
          }
        },
        "lastThreeMonth": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-3M"
                }
              }
            }
          }
        },
        "lastYear": {
          "query": {
            "filter": {
              "range": {
                "modified": {
                  "gte": "now-1y"
                }
              }
            }
          }
        }
      }
    }
  ]
hit_detail:
  summary_replace_newline: ' '
  reference_system_link: 'https://epsg.io/'
  reference_system_link_replace: 'urn:ogc:def:crs:'
  csw_enabled: true
  rdf_enabled: false
  time_in_description: true
  address_order:
    - '3'
    - '0'
    - '1'
    - '2'
  contact_order:
    - pointOfContact
    - distributor
    - publisher
    - owner
    - processor
    - author
map:
  enabled: true
  url: /ingrid-webmap-client/frontend/prd
  leaflet:
    enabled: false
    epsg: '3857'
    bg:
      layer:
        wmts: { url: 'https://tile.geofabrik.de/a9533739a5c445e5937b953c9b1f6c58/{z}/{x}/{y}.png' }
        wms: { url: null, name: null }
        attribution: '&copy; Bundesamt f&#252;r Kartographie und Geod&#228;sie (2024)&#44; <a href=\"http://sg.geodatenzentrum.de/web_public/Datenquellen_TopPlus_Open.pdf\" target=\"_blank\">Datenquellen</a>'
        opacity: 1
    bbox:
      color: '#3278B9'
      opacity: 0.2
      weight: 1
      inverted: false
    enable:
      wkt: true
      bwastr: true
      geocoder: false
      spinloader: false
      clustering: false
streams:
 schemes:
   theme:
     type: ReadOnlyStream
     prefixes:
       '':
         - user/themes/metaver
         - user/themes/ingrid