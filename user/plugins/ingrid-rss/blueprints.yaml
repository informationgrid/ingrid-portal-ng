name: InGrid RSS
slug: ingrid-rss
type: plugin
version: 0.1.0
description: RSS save and read for InGrid
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-rss
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-rss/issues
docs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-rss/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    rss.scheduled_index.status:
      type: rss_index_status
      label: PLUGIN_INGRID_RSS.RSS_INDEX_STATUS

    rss.scheduled_index.enabled:
      type: toggle
      label: PLUGIN_INGRID_RSS.ENABLE_INDEX_SCHEDULED_JOB
      help: PLUGIN_INGRID_RSS.ENABLE_INDEX_SCHEDULED_JOB_HELP
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    rss.scheduled_index.at:
      type: text
      label: PLUGIN_INGRID_RSS.SCHEDULED_JOB_FREQUENCY
      size: medium
      help: Use 'cron' format
      default: '*/15 * * * *'
      placeholder: '*/15 * * * *'

    rss.scheduled_index.logs:
      type: text
      label: PLUGIN_INGRID_RSS.SCHEDULED_JOB_LOG_FILE
      default: 'logs/ingrid-rss-index.out'
      size: medium

    rss.feeds:
      type: fieldset
      title: PLUGIN_INGRID_RSS.RSS_FEED
      text: PLUGIN_INGRID_RSS.RSS_FEED_HELP
      fields:
        .links:
          type: list
          label: PLUGIN_INGRID_RSS.RSS_LABEL
          style: vertical
          controls: bottom
          collapsed: true
          default: []
          fields:
            .url:
              type: text
              label: PLUGIN_INGRID_RSS.RSS_ENTRY_URL
            .summary:
              type: text
              label: PLUGIN_INGRID_RSS.RSS_ENTRY_DESCRIPTION
            .provider:
              type: text
              label: PLUGIN_INGRID_RSS.RSS_ENTRY_PROVIDER
            .lang:
              type: text
              label: PLUGIN_INGRID_RSS.RSS_ENTRY_LANG
            .category:
              type: text
              label: PLUGIN_INGRID_RSS.RSS_ENTRY_CATEGORY
