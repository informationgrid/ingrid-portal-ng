name: InGrid Help
slug: ingrid-help
type: plugin
version: 0.1.0
description: Transformation xsl/xml help content
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-help
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-help/issues
docs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-help/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    default_hkey:
      type: text
      label: PLUGIN_INGRID_HELP.DEFAULT_KEY
      default: about-1
