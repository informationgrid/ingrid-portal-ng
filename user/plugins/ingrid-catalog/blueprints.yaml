name: InGrid Catalog
slug: ingrid-catalog
type: plugin
version: 0.1.0
description: Display InGrid catalog from API
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/khanh-toan-tran/grav-plugin-ingrid-catalog
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/khanh-toan-tran/grav-plugin-ingrid-catalog/issues
docs: https://github.com/khanh-toan-tran/grav-plugin-ingrid-catalog/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    api_url:
      type: text
      label: PLUGIN_INGRID_CATALOG.API_URL
      help: PLUGIN_INGRID_CATALOG.API_URL_HELP
      default: https://api.dev.informationgrid.eu/portal/catalogs
    open_nodes_level:
      type: number
      label: PLUGIN_INGRID_CATALOG.OPEN_NODES_LEVEL
      help: PLUGIN_INGRID_CATALOG.OPEN_NODES_LEVEL_HELP
      default: 3
      validate:
        min: 0
        max: 3
    sort_by_name:
      type: toggle
      label: PLUGIN_INGRID_CATALOG.SORT_BY_NAME
      help: PLUGIN_INGRID_CATALOG.SORT_BY_NAME_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    open_on_new_tab:
      type: toggle
      label: PLUGIN_INGRID_CATALOG.OPEN_ON_NEW_TAB
      help: PLUGIN_INGRID_CATALOG.OPEN_ON_NEW_TAB_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    display_partner:
      type: toggle
      label: PLUGIN_INGRID_CATALOG.DISPLAY_PARTNER
      help: PLUGIN_INGRID_CATALOG.DISPLAY_PARTNER_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool