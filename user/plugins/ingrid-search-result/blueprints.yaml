name: InGrid Search Result
slug: ingrid-search-result
type: plugin
version: 0.1.0
description: Get InGrid search results
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-search-result
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-search-result/issues
docs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-search-result/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    ingrid_api_url:
      type: text
      label: PLUGIN_INGRID_SEARCH_RESULT.API_URL
      help: PLUGIN_INGRID_SEARCH_RESULT.API_URL_HELP

    tabs:
      type: tabs
      active: 1

      fields:
        ## Tab home
        tab_home:
          type: tab
          title: Startseite

          fields:
            categories.section:
              type: section
              title: Kategorien (Stöbern in ...)
              underline: true

            categories.exclude_from_search:
              type: selectize
              selectize:
                options:
                  - text: "datatype:address"
                    value: "datatype:address"
                  - text: "isfolder:true"
                    value: "isfolder:true"
              label: Aus den Kategorien ausschließen
              validate:
                type: commalist

        ## Tab search
        tab_search:
          type: tab
          title: Suche

          fields:

            hit_search.section:
              type: section
              title: Suchergebnis
              underline: true

            hit_search.hits_num:
              type: number
              label: PLUGIN_INGRID_SEARCH_RESULT.HITS_NUMBER
              help: PLUGIN_INGRID_SEARCH_RESULT.HITS_NUMBER_HELP
              default: 10
              validate:
                min: 1
                max: 100

            hit_search.query_string_operator:
              type: toggle
              label: Query String Operator
              highlight: AND
              options:
                "AND": AND
                "OR": OR
              validate:
                type: text

            hit_search.query_fields:
              type: selectize
              selectize:
                options:
                  - text: "title^10.0"
                    value: "title^10.0"
                  - text: "title.edge_ngram^4.0"
                    value: "title.edge_ngram^4.0"
                  - text: "title.ngram^2.0"
                    value: "title.ngram^2.0"
                  - text: "summary"
                    value: "summary"
                  - text: "summary.edge_ngram^0.4"
                    value: "summary.edge_ngram^0.4"
                  - text: "summary.ngram^0.2"
                    value: "summary.ngram^0.2"
                  - text: "content^0.2"
                    value: "content^0.2"
                  - text: "content.ngram^0.1"
                    value: "content.ngram^0.1"
              label: Indexfelder für die Suche
              validate:
                type: commalist
            hit_search.exclude_from_search:
              type: selectize
              selectize:
                options:
                  - text: "datatype:address"
                    value: "datatype:address"
                  - text: "isfolder:true"
                    value: "isfolder:true"
              label: Aus der Suche ausschließen
              validate:
                type: commalist