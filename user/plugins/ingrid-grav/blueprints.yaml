name: InGrid Grav
slug: ingrid-grav
type: plugin
version: 0.1.0
description: InGrid functions for GravCMS
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav/issues
docs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    ingrid_api:
      type: section
      title: PLUGIN_INGRID_GRAV.INGRID_API.TITLE
      underline: true
    ingrid_api.url:
      type: text
