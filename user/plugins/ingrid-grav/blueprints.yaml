name: InGrid Grav
slug: ingrid-grav
type: plugin
version: 0.1.0
description: InGrid functions for GravCMS
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav/issues
docs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    tabs:
      type: tabs
      active: 1
      classes: side-tabs
      fields:
        tab_ingrid_api:
          type: tab
          title: PLUGIN_INGRID_GRAV.INGRID_API.TITLE
          fields:
            ingrid_api:
              type: section
              title: PLUGIN_INGRID_GRAV.INGRID_API.TITLE
              underline: true
            ingrid_api.url:
              type: text
              label: PLUGIN_INGRID_GRAV.INGRID_API.URL
              help: PLUGIN_INGRID_GRAV.INGRID_API.URL_HELP
            ingrid_api.user:
              type: text
              label: PLUGIN_INGRID_GRAV.INGRID_API.USER
              help: PLUGIN_INGRID_GRAV.INGRID_API.USER_HELP
            ingrid_api.pass:
              type: text
              label: PLUGIN_INGRID_GRAV.INGRID_API.PASS
              help: PLUGIN_INGRID_GRAV.INGRID_API.PASS_HELP

        tab_geo_api:
          type: tab
          title: PLUGIN_INGRID_GRAV.GEO_API.TITLE
          fields:
            geo_api:
              type: section
              title: PLUGIN_INGRID_GRAV.GEO_API.TITLE
              underline: true
            geo_api.url:
              type: text
              label: PLUGIN_INGRID_GRAV.GEO_API.URL
              help: PLUGIN_INGRID_GRAV.GEO_API.URL_HELP
            geo_api.user:
              type: text
              label: PLUGIN_INGRID_GRAV.GEO_API.USER
              help: PLUGIN_INGRID_GRAV.GEO_API.USER_HELP
            geo_api.pass:
              type: text
              label: PLUGIN_INGRID_GRAV.GEO_API.PASS
              help: PLUGIN_INGRID_GRAV.GEO_API.PASS_HELP

        tab_codelist_api:
          type: tab
          title: PLUGIN_INGRID_GRAV.CODELIST_API.TITLE
          fields:
            codelist_api:
              type: section
              title: PLUGIN_INGRID_GRAV.CODELIST_API.TITLE
              underline: true
            codelist_api.url:
              type: text
              label: PLUGIN_INGRID_GRAV.CODELIST_API.URL
              help: PLUGIN_INGRID_GRAV.CODELIST_API.URL_HELP
            codelist_api.user:
              type: text
              label: PLUGIN_INGRID_GRAV.CODELIST_API.USER
              help: PLUGIN_INGRID_GRAV.CODELIST_API.USER_HELP
            codelist_api.pass:
              type: text
              label: PLUGIN_INGRID_GRAV.CODELIST_API.PASS
              help: PLUGIN_INGRID_GRAV.CODELIST_API.PASS_HELP
            codelist_api.scheduled_index.status:
              type: codelist_index_status
              label: PLUGIN_INGRID_GRAV.CODELIST_API.CODELIST_INDEX_STATUS
            codelist_api.scheduled_index.enabled:
              type: toggle
              label: PLUGIN_INGRID_GRAV.CODELIST_API.ENABLE_INDEX_SCHEDULED_JOB
              help: PLUGIN_INGRID_GRAV.CODELIST_API.ENABLE_INDEX_SCHEDULED_JOB_HELP
              highlight: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool
            codelist_api.scheduled_index.at:
              type: text
              label: PLUGIN_INGRID_GRAV.CODELIST_API.SCHEDULED_JOB_FREQUENCY
              size: medium
              help: Use 'cron' format
            codelist_api.scheduled_index.logs:
              type: text
              label: PLUGIN_INGRID_GRAV.CODELIST_API.SCHEDULED_JOB_LOG_FILE
              size: medium

        tab_rss:
          type: tab
          title: PLUGIN_INGRID_GRAV.RSS.TITLE
          fields:
            rss:
              type: section
              title: PLUGIN_INGRID_GRAV.RSS.TITLE
              underline: true
            rss.scheduled_index.status:
              type: rss_index_status
              label: PLUGIN_INGRID_GRAV.RSS.RSS_INDEX_STATUS

            rss.scheduled_index.enabled:
              type: toggle
              label: PLUGIN_INGRID_GRAV.RSS.ENABLE_INDEX_SCHEDULED_JOB
              help: PLUGIN_INGRID_GRAV.RSS.ENABLE_INDEX_SCHEDULED_JOB_HELP
              highlight: 1
              default: 0
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool

            rss.scheduled_index.at:
              type: text
              label: PLUGIN_INGRID_GRAV.RSS.SCHEDULED_JOB_FREQUENCY
              size: medium
              help: Use 'cron' format
              default: '*/15 * * * *'
              placeholder: '*/15 * * * *'

            rss.scheduled_index.logs:
              type: text
              label: PLUGIN_INGRID_GRAV.RSS.SCHEDULED_JOB_LOG_FILE
              default: 'logs/ingrid-rss-index.out'
              size: medium

        tab_csw:
          type: tab
          title: PLUGIN_INGRID_GRAV.CSW.TITLE
          fields:
            csw:
              type: section
              title: PLUGIN_INGRID_GRAV.CSW.TITLE
              underline: true
            csw.url:
              type: text
              label: PLUGIN_INGRID_GRAV.CSW.URL
              help: PLUGIN_INGRID_GRAV.CSW.URL_HELP

        tab_rdf:
          type: tab
          title: PLUGIN_INGRID_GRAV.RDF.TITLE
          fields:
            rdf:
              type: section
              title: PLUGIN_INGRID_GRAV.RDF.TITLE
              underline: true

            rdf.url:
              type: text
              label: PLUGIN_INGRID_GRAV.RDF.URL
              help: PLUGIN_INGRID_GRAV.RDF.URL_HELP