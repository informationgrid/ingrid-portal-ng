name: InGrid Grav
slug: ingrid-grav
type: plugin
version: 0.1.0
description: InGrid functions for GravCMS
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav/issues
docs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    ingrid_api_url:
      type: text
      label: PLUGIN_INGRID_GRAV.API_URL
      help: PLUGIN_INGRID_GRAV.API_URL_HELP

    geo_api_url:
      type: text
      label: PLUGIN_INGRID_GRAV.GEO_API_URL
      help: PLUGIN_INGRID_GRAV.GEO_API_URL_HELP
    geo_api_user:
      type: text
      label: PLUGIN_INGRID_GRAV.GEO_API_USER
      help: PLUGIN_INGRID_GRAV.GEO_API_USER_HELP
    geo_api_pass:
      type: text
      label: PLUGIN_INGRID_GRAV.GEO_API_PASS
      help: PLUGIN_INGRID_GRAV.GEO_API_PASS_HELP

    tabs:
      type: tabs
      active: 1

      fields:

        tab_datasource:
          type: tab
          title: Datenquellen
          fields:

            datasource.excludes:
              type: selectize_datasource
              selectize:
                options:
              label: PLUGIN_INGRID_GRAV.DATASOURCE.EXCLUDES
              help: PLUGIN_INGRID_GRAV.DATASOURCE.EXCLUDES_HELP
              validate:
                type: commalist

        tab_catalog:
          type: tab
          title: Kataloge
          fields:

            catalog.open_nodes_level:
              type: number
              label: PLUGIN_INGRID_GRAV.CATALOG.OPEN_NODES_LEVEL
              help: PLUGIN_INGRID_GRAV.CATALOG.OPEN_NODES_LEVEL_HELP
              validate:
                min: 0
                max: 3
            catalog.sort_by_name:
              type: toggle
              label: PLUGIN_INGRID_GRAV.CATALOG.SORT_BY_NAME
              help: PLUGIN_INGRID_GRAV.CATALOG.SORT_BY_NAME_HELP
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            catalog.open_on_new_tab:
              type: toggle
              label: PLUGIN_INGRID_GRAV.CATALOG.OPEN_ON_NEW_TAB
              help: PLUGIN_INGRID_GRAV.CATALOG.OPEN_ON_NEW_TAB_HELP
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
            catalog.display_partner:
              type: toggle
              label: PLUGIN_INGRID_GRAV.CATALOG.DISPLAY_PARTNER
              help: PLUGIN_INGRID_GRAV.CATALOG.DISPLAY_PARTNER_HELP
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

        tab_help:
          type: tab
          title: Hilfe
          fields:

            help.default_hkey:
              type: text
              label: PLUGIN_INGRID_GRAV.HELP.DEFAULT_KEY
