name: InGrid Grav Utils
slug: ingrid-grav
type: plugin
version: 0.1.0
description: InGrid functions for GravCMS
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav/issues
docs: https://github.com/ingrid-portal-ng/grav-plugin-ingrid-grav/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    ingrid_api_url:
      type: text
      label: PLUGIN_INGRID_GRAV.API_URL
      help: PLUGIN_INGRID_GRAV.API_URL_HELP

    tabs:
      type: tabs
      active: 1

      fields:

        tab_datasource:
          type: tab
          title: Datenquellen
          fields:

            datasource.excludes:
              type: selectize_datasource
              selectize:
                options:
              label: PLUGIN_INGRID_GRAV.DATASOURCE.EXCLUDES
              help: PLUGIN_INGRID_GRAV.DATASOURCE.EXCLUDES_HELP
              validate:
                type: commalist
              default: []

        tab_catalog:
          type: tab
          title: Kataloge
          fields:

        tab_help:
          type: tab
          title: Hilfe
          fields:

            help.default_hkey:
              type: text
              label: PLUGIN_INGRID_GRAV.HELP.DEFAULT_KEY
