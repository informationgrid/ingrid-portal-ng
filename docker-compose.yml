version: '3'

services:
  grav:
    build:
      context: .
      dockerfile: Dockerfile_dev
    ports:
      - 8080:80
    volumes:
      - ./develop/admin.yaml:/var/www/html/user/accounts/admin.yaml
      - ./themes:/var/www/html/user/themes
      - ./pages:/var/www/html/user/pages
      - ./plugins:/var/www/html/user/plugins

volumes:
  grav: