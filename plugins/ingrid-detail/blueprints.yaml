name: InGrid Detail
slug: ingrid-detail
type: plugin
version: 0.1.0
description: Display InGrid hits on detail
icon: plug
author:
  name: Khanh Toan Tran
  email: khanh.toan.tran@wemove.com
homepage: https://github.com/khanh-toan-tran/grav-plugin-ingrid-detail
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/khanh-toan-tran/grav-plugin-ingrid-detail/issues
docs: https://github.com/khanh-toan-tran/grav-plugin-ingrid-detail/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    api_url:
      type: text
      label: PLUGIN_INGRID_SEARCH_RESULT.API_URL
      help: PLUGIN_INGRID_SEARCH_RESULT.API_URL_HELP
